<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion with Auto-Play Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin: 20px;
        }
        #info {
            margin-top: 10px;
            font-size: 16px;
        }
        .video-container {
            margin-top: 20px;
        }
        .play-link {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Projectile Motion Simulator</h1>
    <div class="controls">
        <label for="velocity">Initial Velocity (m/s): </label>
        <input type="number" id="velocity" value="20" min="1" step="1">
        <br><br>
        <label for="angle">Angle (degrees): </label>
        <input type="number" id="angle" value="45" min="0" max="90" step="1">
        <br><br>
        <button onclick="startSimulation()">Launch</button>
        <button onclick="resetSimulation()">Reset</button>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div id="info"></div>
    <div class="video-container">
        <p>Watch the tutorial below:</p>
        <iframe id="videoFrame" width="560" height="315" src="https://www.youtube.com/embed/uEnUG_1TYxc" 
            title="Projectile Motion Tutorial" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        <div class="play-link">
            <a href="#" onclick="playVideo(); return false;">Click to Play Video</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const infoDiv = document.getElementById('info');
        const videoFrame = document.getElementById('videoFrame');
        const g = 9.8;
        let animationFrameId;
        let path = [];

        function toRadians(deg) {
            return deg * Math.PI / 180;
        }

        function resetSimulation() {
            cancelAnimationFrame(animationFrameId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            path = [];
            infoDiv.innerHTML = '';
        }

        function drawGround() {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 50);
            ctx.lineTo(canvas.width, canvas.height - 50);
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTrajectory() {
            ctx.beginPath();
            ctx.moveTo(path[0][0], path[0][1]);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i][0], path[i][1]);
            }
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function startSimulation() {
            resetSimulation();

            const v0 = parseFloat(document.getElementById('velocity').value);
            const theta = toRadians(parseFloat(document.getElementById('angle').value));

            const v0x = v0 * Math.cos(theta);
            const v0y = v0 * Math.sin(theta);

            const timeOfFlight = (2 * v0y) / g;
            const range = (v0 * v0 * Math.sin(2 * theta)) / g;
            const maxHeight = (v0y * v0y) / (2 * g);

            const scaleX = canvas.width / (range * 1.2);
            const scaleY = (canvas.height - 50) / (maxHeight * 1.5);

            let t = 0;
            const dt = 0.02;

            infoDiv.innerHTML = `
                Max Height: ${maxHeight.toFixed(2)} m<br>
                Range: ${range.toFixed(2)} m<br>
                Time of Flight: ${timeOfFlight.toFixed(2)} s
            `;

            function animate() {
                const x = v0x * t;
                const y = v0y * t - 0.5 * g * t * t;

                const canvasX = x * scaleX;
                const canvasY = canvas.height - 50 - y * scaleY;

                path.push([canvasX, canvasY]);

                drawTrajectory();

                ctx.beginPath();
                ctx.arc(canvasX, canvasY, 5, 0, 2 * Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();

                t += dt;

                if (y >= 0 && t <= timeOfFlight + dt) {
                    animationFrameId = requestAnimationFrame(animate);
                }
            }

            animationFrameId = requestAnimationFrame(animate);
        }

        // Video oynatma fonksiyonu
        function playVideo() {
            videoFrame.src = "https://www.youtube.com/embed/uEnUG_1TYxc?autoplay=1";
        }

        drawGround();
    </script>
</body>
</html>
